# PostgreSQL configuration for all environments
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DATABASE_USERNAME", "postgres") %>
  password: <%= ENV.fetch("DATABASE_PASSWORD", "") %>
  host: <%= ENV.fetch("DATABASE_HOST", "localhost") %>
  port: <%= ENV.fetch("DATABASE_PORT", 5432) %>

development:
  primary:
    <<: *default
    database: rapid_rails_inertia_js_development
  cache:
    <<: *default
    database: rapid_rails_inertia_js_development
  queue:
    <<: *default
    database: rapid_rails_inertia_js_development
  cable:
    <<: *default
    database: rapid_rails_inertia_js_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: rapid_rails_inertia_js_test
  cache:
    <<: *default
    database: rapid_rails_inertia_js_test
  queue:
    <<: *default
    database: rapid_rails_inertia_js_test
  cable:
    <<: *default
    database: rapid_rails_inertia_js_test

# Production configuration using DATABASE_URL environment variable
# All services use the same database
production:
  primary:
    url: <%= ENV['DATABASE_URL'] %>
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  cache:
    url: <%= ENV['DATABASE_URL'] %>
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  queue:
    url: <%= ENV['DATABASE_URL'] %>
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  cable:
    url: <%= ENV['DATABASE_URL'] %>
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
