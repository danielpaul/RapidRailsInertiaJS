# PostgreSQL configuration for all environments
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DATABASE_USERNAME", "") %>
  password: <%= ENV.fetch("DATABASE_PASSWORD", "") %>
  # Use host/port if specified, otherwise use local socket
  <% if ENV.fetch("DATABASE_HOST", nil).present? %>
  host: <%= ENV.fetch("DATABASE_HOST") %>
  port: <%= ENV.fetch("DATABASE_PORT", 5432) %>
  <% end %>

development:
  primary:
    <<: *default
    database: inertia_rails_shadcn_starter_development
  cache:
    <<: *default
    database: inertia_rails_shadcn_starter_development
  queue:
    <<: *default
    database: inertia_rails_shadcn_starter_development
  cable:
    <<: *default
    database: inertia_rails_shadcn_starter_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: inertia_rails_shadcn_starter_test
  cache:
    <<: *default
    database: inertia_rails_shadcn_starter_test
  queue:
    <<: *default
    database: inertia_rails_shadcn_starter_test
  cable:
    <<: *default
    database: inertia_rails_shadcn_starter_test

# Production configuration using DATABASE_URL environment variable
# All services use the same database
production:
  primary:
    url: <%= ENV['DATABASE_URL'] %>
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  cache:
    url: <%= ENV['DATABASE_URL'] %>
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  queue:
    url: <%= ENV['DATABASE_URL'] %>
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  cable:
    url: <%= ENV['DATABASE_URL'] %>
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
